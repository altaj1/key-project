<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" ">
        <main class="bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center ">
            <!--landing page  -->
            <div id="landingPageID"  class="  flex flex-col items-center  h-screen justify-center gap-y-10">
                <h1 class="font-extrabold text-4xl">ALPHABET CLASH</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button onclick="enterGameFun()" class="btn btn-wide">Wide</button>
            </div>
            <!-- secend page -->
            <div id="secendPageID" class="hidden flex flex-col items-center h-screen justify-center">
                <!-- dispaly -->
                <div class="border-solid border-8 border-sky-500 ">
                    <div class="artboard artboard-horizontal phone-6">
                        <div class="flex items-center justify-center"><p class="bg-sky-500 ">Dont't watch keyboard while playing...</p></div>
                    
                        <div class="flex items-center  justify-center  h-full">
                            <h1 id="showDisplye" class= "uppercase text-white bg-black ">A</h1>
                        </div>
                </div>


                    
                </div>
                <!-- key container -->
                <div class="">
                    <div class=" flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                    
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                    <!-- life score -->
                    <div class="flex justify-between w-3/4">
                        <!-- display Life -->
                        <button class="btn rounded-full bg-purple-500 text-white px-4">
                            Life
                            <img src="images/heart.svg" alt="">
                            <span id="current-life">5</span>
                        </button>
                        <!-- display Score -->
                        <button class="btn rounded-full bg-purple-700 text-white px-4">
                            Score
                            <img src="images/dollar.svg" alt="">
                            <span id="current-score">0</span>
                        </button>
    
                    </div>
            </div>
        </main>
    </div>
    <script src="./utilits.js"></script>
    <script src="./main.js"></script>
</body>
</html>
